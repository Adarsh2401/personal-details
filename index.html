<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
        <legend>Personal Details</legend>
        <label for="Salutation">Salutation </label>
         <br>
        <select name="Salutation" id="Salutation">
            <option value="">--None--</option>
            <option value="">Mr.</option>
            <option value="">Mrs.</option>
        </select>
        <br><br>
    <form action="">
        <label for="first">FirstName :</label>
        <input type="text" name="FirstName" placeholder="abcd" id="first" required>
        <br><br>
        <label for="last">LastName :</label>
        <input type="text" name="LastName" placeholder="abcd" id="last" required>
        <br><br>
        <label for="gender">Gender : </label>
        <input type="radio" name="age" id="male">
        <label for="male"> Male</label>
        <input type="radio" name="age" id="female">
        <label for="female"> Female</label>
        <br></br>
        <label for="email"> E-Mail :</label>
        <input type="email" name="email" id="email" value="abc@gmail.com" required>
        <br></br>
        <label for="dob"> Date Of birth :</label>
        <input type="date" name="Date Of birth" id="Date Of birth">
        <br></br>
        <label for="address"> Address :</label><br>
        <textarea name="address" id="adddress" cols="30" rows="5"></textarea>
        <br></br>
        <input type="submit" value="submit">
    </form>
</fieldset>
</body>
</html>
